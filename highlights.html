<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
   <style>
    body {
    font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    line-height: 1.6;
    color: #333;
}
.container {
    width: 90%;
    max-width: 1200px;
    margin: 0 auto;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px 0;
}

header {
    width: 100%;
    background-color: #fff;
    border-bottom: 1px solid #eee;
    padding: 10px 0; 
    position: sticky; 
    top: 0; 
    z-index: 1000; 
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
}

header .container {
    padding: 0; 
}

.logo {
  font-size: 22px;
  font-weight: bold;
  text-decoration: none; 
  color: inherit;        
  display: inline-block; 
}

.logo:hover {
  opacity: 0.85;
}

header nav ul {
    list-style: none;
    display: flex;
}

header nav li {
    margin-left: 25px;
}

header nav a {
    text-decoration: none;
    color: #333;
    font-weight: 500;
    padding: 5px 0; 
    transition: color 0.3s ease; 
}

header nav a:hover {
    color: #ff6505;
}

.hero {
    width: 100%;
    overflow: hidden;
    justify-content: center;
    align-items: center; 
}

.hero img {
    width: 100%;
    height: auto;
    max-height: 90vh; 
    object-fit: cover; 
    display: block;
}


    .content {
    background-color: #f9f9f9;
    padding: 20px 0 8px;
}

.content .container {
    align-items: flex-start;
    flex-wrap: wrap; 
}

.text-content {
    flex: 1; 
    min-width: 300px; 
    margin-right: 40px; 
}

.text-content h2 {
    font-size: 25px;
    font-weight: bold;
    margin-bottom: 10px;
}

.text-content p {
    font-size: 10px;
    color: #555;
}
.page-title {
    background-color: #f7f7f7; 
    border-bottom: 1px solid #eee;
    padding: 20px 0; 
}
.page-title .container {
    display: block;
    text-align: center;
}
.page-title h1 {
    font-size: 32px;
    margin-bottom: 5px;
    color: #333;
    font-weight: 700;
}
.page-title p {
    font-size: 16px;
    color: #555;
    max-width: 800px;
    margin: 0 auto;
    line-height: 1.6;
}
.cute-gallery {
    padding: 60px 0 80px;
    display: grid;
    grid-template-columns: repeat(4, 1fr); 
    gap: 20px;
}

.gallery-item {
    overflow: hidden;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    height: 250px; 
}

.gallery-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    transition: transform 0.3s ease-in-out;
}

.gallery-item img:hover {
    transform: scale(1.05);
}
   </style>
</head>
